<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./images/google-favicon.png"
      type="image/x-icon"
    />
    <title>Google Home Page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img
          id="google-menu"
          src="./images/google-app-icon.png"
          alt="google apps menu icon"
        />
        <img
          id="user-photo"
          src="./images/user-photo.jpg"
          alt="franklin's photo"
        />
      </nav>
    </header>

    <main>
      <img src="./images/google-logo.png" alt="google logo" />

      <div class="search-bar">
        <img
          id="search-icon"
          src="./images/search-icon.png"
          alt="search icon"
        />
        <input type="text" id="search-bar" />
      </div>

      <div class="random-btn">
        <button id="search-btn">Google Search</button>
        <button id="mood-btn">I'm Feeling Lucky</button>
      </div>

      <p class="languages">
        Google offered in:
        <a href="#">Hausa</a>
        <a href="#">Igbo</a>
        <a href="#">Ede Yoruba</a>
        <a href="#">Nigerian Pidgin</a>
      </p>
    </main>

    <footer>
      <div class="user-location">
        <p>Nigeria</p>
      </div>

      <div class="bottom-nav">
        <div class="bottom-nav-left">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>

        <p class="trademark">
          <img
            id="carbon-neutral-logo"
            src="./images/carbon neutral logo.png"
            alt="carbon neutral"
          />
          <a href="#">Carbon neutral since 2007 </a>
        </p>

        <div class="bottom-nav-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
